<md-bottom-sheet class="md-list all-bg" ng-cloak>
  <md-list>
    <md-list-item>
      <a ui-sref="main.home" class="bs-link">
        <md-button
            ng-click="bvm.listItemClick('home')"
            md-autofocus="false"
            class="md-list-item-content" >
          <md-icon >home</md-icon>
          <span class="md-inline-list-icon-label">首頁</span>
        </md-button>
      </a>
    </md-list-item>
    <md-list-item>
      <a ui-sref="main.home" class="bs-link">
        <md-button
            ng-click="bvm.listItemClick('search')"
            md-autofocus="false"
            class="md-list-item-content" >
          <md-icon >search</md-icon>
          <span class="md-inline-list-icon-label">搜尋</span>
        </md-button>
      </a>
    </md-list-item>
    <md-list-item>
      <a ui-sref="main.myplan" class="bs-link">
        <md-button
            ng-click="bvm.listItemClick('myPlan')"
            md-autofocus="true"
            class="md-list-item-content" >
          <md-icon >assignment_turned_in</md-icon>
          <!-- <md-icon >work</md-icon> -->
          <span class="md-inline-list-icon-label">我的規劃</span>
        </md-button>
      </a>
    </md-list-item>
    <md-list-item>
      <a ui-sref="main.myfavor" class="bs-link">
        <md-button
            ng-click="bvm.listItemClick('myFavor')"
            md-autofocus="false"
            class="md-list-item-content" >
          <md-icon >favorite</md-icon>
          <span class="md-inline-list-icon-label">我的收藏</span>
        </md-button>
      </a>
    </md-list-item>
    <md-list-item>
      <a ui-sref="main.home" class="bs-link">
        <md-button
            ng-click="bvm.listItemClick('more')"
            md-autofocus="false"
            class="md-list-item-content" >
          <md-icon >more_vert</md-icon>
          <span class="md-inline-list-icon-label">更多</span>
        </md-button>
      </a>
    </md-list-item>
    <md-list-item>
      <a ui-sref="main.home">
        <md-button
            ng-click="bvm.listItemClick('more')"
            md-autofocus="false"
            class="md-list-item-content md-primary" >
          <md-icon >face</md-icon>
          <span class="md-inline-list-icon-label">登入</span>
        </md-button>
      </a>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
