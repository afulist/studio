<md-list class="listdemoListControls loc-list">

  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
  </md-list-item>

  <md-divider></md-divider>
  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
	<!-- offset -->
	<md-icon ></md-icon>
	<!-- edit menu -->
	<md-menu ng-click="" class="md-secondary">
	  <md-button aria-label="edit" class="md-icon-button" ng-click="$mdOpenMenu($event)" style="margin: 0px;" md-no-ink>
	  	<md-icon md-menu-origin aria-label="location" tabindex="-1">create</md-icon>
	  </md-button>
	  <md-menu-content width="2">
	    <md-menu-item ng-repeat="item in [1, 2]">
	      <md-button ng-click="test($index)">
	      	<span md-menu-align-target>Option</span> {{item}}
	      </md-button>
	    </md-menu-item>
	  </md-menu-content>
	</md-menu>
  </md-list-item>

  <md-divider></md-divider>
  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
    <md-icon ></md-icon>
    <md-icon ng-click="test()" class="md-secondary" aria-label="location">create</md-icon>
  </md-list-item>

</md-list>
