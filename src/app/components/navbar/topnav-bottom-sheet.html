<md-bottom-sheet class="md-list md-has-header" ng-cloak>

  <!-- <md-subheader>Actions</md-subheader> -->
  <md-list>
    <md-list-item>
      <md-button
          ng-click="bvm.listItemClick('home')"
          md-autofocus="false"
          class="md-list-item-content" >
        <md-icon >menu</md-icon>
        <span class="md-inline-list-icon-label">首頁</span>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button
          ng-click="bvm.listItemClick('search')"
          md-autofocus="false"
          class="md-list-item-content" >
        <md-icon >menu</md-icon>
        <span class="md-inline-list-icon-label">搜尋</span>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button
          ng-click="bvm.listItemClick('myPlan')"
          md-autofocus="true"
          class="md-list-item-content" >
        <md-icon >menu</md-icon>
        <span class="md-inline-list-icon-label">我的規劃</span>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button
          ng-click="bvm.listItemClick('myFavor')"
          md-autofocus="false"
          class="md-list-item-content" >
        <md-icon >menu</md-icon>
        <span class="md-inline-list-icon-label">我的收藏</span>
      </md-button>
    </md-list-item>
    <md-list-item>
      <md-button
          ng-click="bvm.listItemClick('more')"
          md-autofocus="false"
          class="md-list-item-content" >
        <md-icon >menu</md-icon>
        <span class="md-inline-list-icon-label">更多</span>
      </md-button>
    </md-list-item>
  </md-list>

</md-bottom-sheet>
