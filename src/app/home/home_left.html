<md-list class="loc-list">

  <!-- regular location list -->
  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
  </md-list-item>

  <md-divider></md-divider>
  <!-- folder list -->
  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
	<!-- editor menu -->
	<md-menu ng-click="" class="md-secondary">
	  <md-icon md-menu-origin aria-label="location" tabindex="-1" ng-click="$mdOpenMenu($event)">create</md-icon>
	  <!-- menu item -->
	  <md-menu-content width="2">
	    <md-menu-item ng-repeat="item in ['編輯', '刪除']">
	      <md-button ng-click="test($index)" class="list-menu-item">
	      	<span md-menu-align-target class="list-menu-item-text"> {{item}} </span>
	      </md-button>
	    </md-menu-item>
	  </md-menu-content>
	</md-menu>
  </md-list-item>

  <md-divider></md-divider>
  <!-- test folder list -->
  <md-list-item ng-repeat="loc in homeLeft.locations" ng-click="test()" class="loc-list-item">
    <p class="loc-list-item-text">{{ loc.name }}</p>
    <md-icon ng-click="test()" class="md-secondary" aria-label="location">create</md-icon>
  </md-list-item>

</md-list>
